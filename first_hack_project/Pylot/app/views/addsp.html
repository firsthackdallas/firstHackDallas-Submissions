<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
	<title>Add Service Provider</title>
</head>
<body>
	<div id='container'>
	<p><a href='/admin'>Admin Home</a></p>
		<h2>Add a New Service Provider</h2>
		<div class='body_topleft'>
			<form action="/adminAddSP" method='post'> 

			   <!-- CHANGE ACTION ROUTE -->

				<p><input type='text' placeholder='Service Provider Name' name='name'></p>
				<p><input type='text' placeholder='Address Street' name='street'></p>
				<p><input type='text' placeholder='City' name='city'> |
				<input type='text' placeholder='State' name='state'> |
				<input type='text' placeholder='Zip' name='zip'></p>
				<p><input type='text' placeholder='Phone Number' name='phone'></p>

			</div>  <!-- BODY_TOPLEFT -->
			<div class='body_topright'>
				<p>Faith Based Service: <input type='text' name='faith'></p>
				<p>Hours of Operation: <input type='text' name='hoo'></p>
				<p>Eligibility: </p>
					{% for x in eligibility %}
						<input type="checkbox" name="restriction" value="{{ x['restriction'] }}">
					{% endfor %}


				<p>Required Documentation: </p>
					{% for x in documentation %}
						<input type="checkbox" name="documentation" value="{{ x['documentation'] }}">
					{% endfor %}

			</div>  <!-- BODY_TOPRIGHT -->
			<div class='body_bottom'>
				<p>Services: </p>
					{% for x in services %}
						<input type='checkbox' name='services' value="{{ x['services'] }}">
					{% endfor %}

			</div>  <!-- BODY BOTTOM -->

				<input type='submit' value='Add Service Provider'>
			</form>
	</div> <!-- CONTAINER -->
</body>
</html>
